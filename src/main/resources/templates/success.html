<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Success Page</title>
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: #28a745;
            font-size: 28px;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            margin-top: 30px;
        }
        .content-box {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .details {
            margin-top: 20px;
        }
        .btn-home {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Success Message -->
    <h2 th:text="${msg}"></h2>

    <!-- Content Box with Student Details -->
    <div class="content-box">
        <div class="details">
            <p><strong>Name:</strong> <span th:text="${std.name}"></span></p>
            <p><strong>Dept:</strong> <span th:text="${std.dept}"></span></p>
        </div>
    </div>

    <!-- Home Button -->
    <a href="./" class="btn-home">Home</a>
</div>

<!-- Bootstrap JS (optional, for other functionalities) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIKb+1klmje2bGZlSg3mVn59P4xV4zvLqzF8m8l9XM9DCCd0wJqS5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQLe3F5pJkFw8eGfXnAldvTt4JbZZQ6VV8w4VG" crossorigin="anonymous"></script>

</body>
</html>
