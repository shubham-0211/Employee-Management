<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Success Page</title>
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #28a745;
            font-size: 32px;
            text-align: center;
            margin-top: 50px;
            font-weight: 700;
        }

        .container {
            margin-top: 30px;
        }

        .content-box {
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .details p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .details strong {
            color: #007bff;
        }

        .btn-home {
            display: block;
            margin: 40px auto;
            padding: 12px 30px;
            color: white;
            background-color: #007bff;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-home:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .btn-home:active {
            transform: translateY(1px);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .content-box {
                padding: 20px;
            }

            .btn-home {
                font-size: 16px;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Success Message -->
    <h2 th:text="${msg}"></h2>

    <!-- Content Box with Student Details -->
    <div class="content-box">
        <div class="details">
            <p><strong>Name:</strong> <span th:text="${std.name}"></span></p>
            <p><strong>Dept:</strong> <span th:text="${std.dept}"></span></p>
        </div>
    </div>

    <!-- Home Button -->
    <a href="./" class="btn-home">Home</a>
</div>

<!-- Footer with GitHub link -->
<footer>
    <p>&copy; 2025 Shubham Ghongade. All rights reserved.</p>
    <p>Designed by <a href="https://github.com/shubham-0211" target="_blank">Shubham Ghongade</a></p>
</footer>

<!-- Bootstrap JS (optional, for other functionalities) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIKb+1klmje2bGZlSg3mVn59P4xV4zvLqzF8m8l9XM9DCCd0wJqS5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQLe3F5pJkFw8eGfXnAldvTt4JbZZQ6VV8w4VG" crossorigin="anonymous"></script>

</body>
</html>
