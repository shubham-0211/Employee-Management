<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>JPA Application - Edit Form</title>

    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-group label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            border: none;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #218838;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Edit Student Information</h1>

    <form th:action="@{/emp/edit}" method="post" th:object="${std}">
        <!-- Student ID (read-only) -->
        <div class="form-group">
            <label class="col-form-label">Student ID</label>
            <input type="text" th:field="*{id}" readonly="true" class="form-control"/>
        </div>

        <!-- Student Name -->
        <div class="form-group">
            <label class="col-form-label">Student Name</label>
            <input th:field="*{name}" type="text" class="form-control"/>
        </div>

        <!-- Department Name -->
        <div class="form-group">
            <label class="col-form-label">Department Name</label>
            <input th:field="*{dept}" type="text" class="form-control"/>
        </div>

        <!-- Fees -->
        <div class="form-group">
            <label class="col-form-label">Fees</label>
            <input type="text" th:field="*{fees}" class="form-control"/>
        </div>

        <!-- Percentage -->
        <div class="form-group">
            <label class="col-form-label">Percentage</label>
            <input type="text" th:field="*{percentage}" class="form-control"/>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-custom">Update Information</button>
        </div>
    </form>

    <a href="#" th:href="@{/emp/}" class="back-link">Back to Student List</a>
</div>

<!-- Bootstrap JS (optional, for other functionalities) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIKb+1klmje2bGZlSg3mVn59P4xV4zvLqzF8m8l9XM9DCCd0wJqS5" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQLe3F5pJkFw8eGfXnAldvTt4JbZZQ6VV8w4VG" crossorigin="anonymous"></script>

</body>
</html>
