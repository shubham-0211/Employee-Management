<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home Page</title>

    <style>
        /* Custom styles for better alignment and appearance */
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .btn-custom {
            text-decoration: none;
            color: white;
            background-color: #6c757d;
            padding: 12px 25px;
            border-radius: 10px;
            display: block;
            width: 80%;
            margin: 15px auto;
            text-align: center;
        }
        .btn-custom:hover {
            background-color: #5a6268;
        }
        h1 {
            text-align: center;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Home Page</h1>
        
        <!-- Registration Page Link -->
        <a th:href="@{/emp/register}" class="btn-custom">Registration Page</a>
        
        <!-- Report Page Link -->
        <a th:href="@{/emp/display}" class="btn-custom">Report Page</a>

        <!-- Manage Student Info Link -->
        <a th:href="@{/emp/actions}" class="btn-custom">Manage Student Info</a>
    </div>

    <!-- Bootstrap JS (optional, for other functionalities like modals) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIKb+1klmje2bGZlSg3mVn59P4xV4zvLqzF8m8l9XM9DCCd0wJqS5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQLe3F5pJkFw8eGfXnAldvTt4JbZZQ6VV8w4VG" crossorigin="anonymous"></script>
</body>

</html>
