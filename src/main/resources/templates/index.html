<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home Page</title>

    <style>
        /* General styling for the body */
        body {
            background: #eef2f5;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Container for centering the content */
        .container {
            max-width: 700px;
            margin-top: 100px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 30px;
        }

        .btn-custom {
            display: inline-block;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            padding: 15px 35px;
            border-radius: 30px;
            margin-bottom: 20px;
            text-align: center;
            width: 80%;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
        }

        .btn-custom:active {
            transform: translateY(1px);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Employee Management Portal</h1>
        
        <!-- Registration Page Link -->
        <a th:href="@{/emp/register}" class="btn-custom">Go to Registration Page</a>
        
        <!-- Report Page Link -->
        <a th:href="@{/emp/display}" class="btn-custom">View Reports</a>

        <!-- Manage Student Info Link -->
        <a th:href="@{/emp/actions}" class="btn-custom">Manage Student Information</a>
    </div>

    <footer>
        <p>&copy; 2025 Shubham Ghongade. All rights reserved.</p>
        <p>Designed by <a href="https://github.com/shubham-0211" target="_blank">Shubham Ghongade</a></p>
    </footer>

    <!-- Bootstrap JS (optional, for other functionalities like modals) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIKb+1klmje2bGZlSg3mVn59P4xV4zvLqzF8m8l9XM9DCCd0wJqS5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQLe3F5pJkFw8eGfXnAldvTt4JbZZQ6VV8w4VG" crossorigin="anonymous"></script>
</body>
</html>
